# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - n2w-converter

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7e8f2a3986c1445fad7f9a0635ad74c4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_57f72fa154754650b7feea014e682be2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7e8f2a3986c1445fad7f9a0635ad74c4 }}/n2w-converter-api :${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'n2w-converter'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b77292692d0d4078aa3ce969836d32e7 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7e8f2a3986c1445fad7f9a0635ad74c4 }}/n2w-converter-api :${{ github.sha }}'