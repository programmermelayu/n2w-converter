# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - n2w-converter-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c1fe2b5f710d4ec2a4460882304f7a94 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_818b34ff85864658a70df20dcbb62817 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c1fe2b5f710d4ec2a4460882304f7a94 }}/nasminzain/n2w-converter-client:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
      REACT_APP_BASE_URL: https://n2w-converter.azurewebsites.net/

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'n2w-converter-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9fe5f7e8705541398ee434e361124789 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c1fe2b5f710d4ec2a4460882304f7a94 }}/nasminzain/n2w-converter-client:${{ github.sha }}'
